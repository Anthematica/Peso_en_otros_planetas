<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tu peso en otros planetas</title>

</head>
<body>
	<main>
		<h1>Podras saber tu peso en los diferentes planetas del sistema solar</h1>

		<form action="">
			<label for="peso">
				<span>¿Cuál es tu peso en la Tierra?</span>
				<input type="number" id="peso" required >

			</label>
			<label for="bottom">
				<input type="button" value="Calcular" id="bottom">
			</label>
			<br>
			<label for="impresion">
					<input type="text" id="impresion" readonly>
			</label>
		</form>
	</main>

	<script src="./programacion.js"></script>

</body>

</html>
